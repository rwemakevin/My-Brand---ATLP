<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/signup.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js" defer></script>
    <script src="./handleLogin.js" defer></script>
  </head>
  <body>
    <a href="./index.html">
      <div id="go-home">
        Go Back
      </div>
    </a>
    <main>
      
      <div class="container">
        <div class="form" id="login-form">
          
          <h1 class="form-title">Login</h1>
          <form action="">
            <div class="field">
              <label for="email">Email</label>
              <input type="text"  id="email" />
              <div class="error"></div>
              
            </div>
            <div class="field">
              <label for="password">password</label>
              <input type="text"  id="password"/>
              <div class="error"></div>
            </div>
            
            <p>Or</p>
            <div class="google-btn">
              <img class="google-icon" src="./img/google-logo.png" alt="" />
              <p>Sign in with google</p>
            </div>
            <div id="signup-success" class="animate__animated animate__fadeInUp">Hey</div>
            <button type="submit" class="signup-button">Log In</button>
            <p class="signup-p">
              New here? <a href="./signup.html">sign up</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
